<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
<div id="root"></div>

</body>
<script type="text/babel">

    // counter가 바뀌면 rerender가 된다.
    function App(){
        // useState에 들어가는 값은 기본값을 의미함.
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);

        // 자바스크립트와 같기 때문에 input event가 넘어온다.
        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const onReset = () => {
            setAmount(0);
        }

        const onFlip = () => {
            onReset()
            setInverted((current) => !current);
        }

        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
                </div>
                <button onClick={onReset}>Reset</button>
                <button onClick={onFlip}>{inverted ? "Turn back" : "Inverted"}</button>
            </div>
        )
    }

    const root = document.getElementById('root');

    ReactDOM.render(<App/>, root);

</script>


</html>
