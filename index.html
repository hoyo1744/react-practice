<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
<div id="root"></div>

</body>
<script type="text/babel">

    // counter가 바뀌면 rerender가 된다.
    function App(){
        const [minutes, setMinutes] = React.useState(0);

        // 자바스크립트와 같기 때문에 input event가 넘어온다.
        const onChange = (event) => {
            setMinutes(event.target.value);
        };

        const reset = () => {
            setMinutes(0);
        }

        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number"/>
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        )
    }

    const root = document.getElementById('root');

    ReactDOM.render(<App/>, root);

</script>


</html>
