<!DOCTYPE html>
<html>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
<div id="root"></div>

</body>
<!--    컴포넌트는 단순히 함수를 말함. props는 부모 컴포넌트에서 자식 컴포넌트로 데이터를 전달하는 방식을 의미함.-->
<!--BTN 함수에 banana라는 인자를 전달하는것과 같다.-->
<!--props는 첫번째 인자가 전부이다. props는 json형태로 전달된다.-->
<!--props는 오브젝트라 {banana} 처럼 축약사용이 가능하다.-->
<!--state 변경되면 re-render 된다. 이게 리액트의 약속이다.-->
<!--하지만 state가 변경되지 않은것도 변경된다. 왜? App의 state가 변경된것이기 대문이다. 따라서 자식 컴포넌트들도 re-render됨-->
<!--propType은 어떤 propType을 전달받고 있는지 Validation을 해주는군!-->

<script type="text/babel">

    function Btn({text, fontSize = 14}){
        return <button
            style={{
            backgroundColor:"tomato",
            color:"white",
            padding:"10 px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: {fontSize},
        }}>{text}</button>;
    }

    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number
    };

    function App() {
        return (
            <div>
                <Btn text="Save Change" fontSize={18} />
                <Btn text="Contibue" />
            </div>
        );
    }


    const root = document.getElementById('root');

    ReactDOM.render(<App/>, root);

</script>


</html>
